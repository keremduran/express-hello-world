</p><p class="section-e"><b>3.4.3.3. Exits from Interconnected floor Space</b></p> <p class="subsection-e"><b>  (1) </b><i>Exit</i> stairs that serve <i>interconnected floor spaces</i> as provided in Articles 3.2.8.3. to 3.2.8.11. shall conform to the requirements in Article 3.2.8.4. and in this Section.</p>
