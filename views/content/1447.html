	  <h1>
The Ontario Building Code | Openings to be Protected With Closures
	  </h1>
      <p>
</p><p class="section-e"><b>9.10.9.3. openings to be protected With Closures</b></p> <p class="subsection-e">  <b>(1) </b>Except as permitted in Articles 9.10.9.5. to 9.10.9.7., openings in required <i>fire separations</i> shall be protected with <i>closures</i> conforming to Subsection 9.10.13.</p>
