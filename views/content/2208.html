</p><p class="section-e"><b>9.38.3.1. Other building Components</b></p> <p class="subsection-e">  <b>(1) </b>The requirements of this Code shall apply to <i>building</i>components designed and <i>constructed</i> outside the place of manufacture of a <i>building</i> described in Article 9.38.1.1.</p>
