	  <h1>
The Ontario Building Code | Mezzanines
	  </h1>
      <p>
</p><p class="section-e"><b>9.10.8.6. Mezzanines</b></p> <p class="subsection-e">  <b>(1) </b><i>Mezzanines</i> required to be counted as <i>storeys</i> in Articles 9.10.4.1. and 9.10.4.2. shall be constructed in conformance with the requirements for "floors Except floors over Crawl Spaces" in Table 9.10.8.1.</p>
