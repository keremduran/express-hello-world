	  <h1>
The Ontario Building Code | Mezzanines
	  </h1>
      <p>
</p><p class="section-e"><b>9.10.8.6. Mezzanines</b></p> <p class="subsection-e">  <b>(1) </b><i>Mezzanines</i> required to be counted as <i>storeys</i> in Articles <a href="/content/1426" title="Mezzanines not Considered as Storeys">9.10.4.1.</a> and <a href="/content/1427" title="More Than One Level of Mezzanine">9.10.4.2.</a> shall be constructed in conformance with the requirements for "floors Except floors over Crawl Spaces" in Table <a href="/content/1434" title="Fire-Resistance Ratings for Floors and Roofs">9.10.8.1.</a></p>
