	  <h1>
The Ontario Building Code | Thickness of Studs
	  </h1>
      <p>
</p><p class="section-e"><b>9.24.2.2. Thickness of studs</b></p> <p class="subsection-e">  <b>(1) </b>Except as required in Article <a href="/content/1901" title="Openings in Fire Separations">9.24.2.4.</a>, steel studs in non-<i>loadbearing</i>interior walls shall have a metal thickness of not less than 0.46 mm.</p>
