	  <h1>
The Ontario Building Code | Maximum Openings
	  </h1>
      <p>
</p><p class="section-e"><b>3.1.10.5. Maximum openings</b></p> <p class="subsection-e"><b>  (1) </b>openings in a <i>firewall</i> shall conform to the size limits described in Article <a href="/content/65" title="Maximum Openings">3.1.8.6.</a> and the aggregate width of openings shall be not more than 25% of the entire length of the <i>firewall</i>.</p>
