The Ontario Building Code | Separation of Concealed Spaces

</p><p class="section-e"><b>3.1.11.1. Separation of Concealed Spaces</b></p> <p class="subsection-e"><b>  (1) </b>Concealed spaces in interior wall, ceiling and crawl spaces shall be separated from concealed spaces in exterior walls and <i>attic or roof spaces</i> by <i>fire blocks</i> conforming to Article <a hx-post="/content/97">3.1.11.7.</a></p>
