</p><p class="section-e"><b>3.1.4.4. Nonmetallic Raceways</b></p> <p class="subsection-e"><b>  (1) </b>Totally enclosed nonmetallic raceways used in a <i>plenum</i> in a <i>building</i>permitted to be of <i>combustible construction</i> shall meet the requirements of Clause <a hx-post="/content/48">3.1.5.20.</a>(1)(a).</p>
