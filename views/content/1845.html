	  <h1>
The Ontario Building Code | Support of Tail and Header Joists
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.9.7. support of Tail and Header joists</b></p> <p class="subsection-e">  <b>(1) </b>When tail joists and header joists are supported by the floor framing, they shall be supported by suitable joist hangers or nailing in accordance with Table <a href="/content/1819" title="Nailing of Framing">9.23.3.4.</a></p>
