</p><p class="section-e"><b>3.1.8.7. Fire Dampers</b></p> <p class="subsection-e"><b>  (1) </b>Except as permitted by Article 3.1.8.8., a duct that penetrates an assembly required to be a <i>fire separation</i> shall be equipped with a <i>fire damper</i>.</p>
