	  <h1>
The Ontario Building Code | Power-Ventilated Enclosure
	  </h1>
      <p>
</p><p class="section-e"><b>6.2.13.3. Power-ventilated Enclosure</b></p> <p class="subsection-e">  <b>(1) </b>A power-ventilated enclosure required by the Fire Code made under the <i>Fire Protection and Prevention Act, 1997</i> shall be designed and constructed to conform to Articles <a href="/content/888" title="Enclosure Exhaust Ventilation">6.2.13.4.</a> and <a href="/content/889" title="Enclosure Construction">6.2.13.5.</a></p>
