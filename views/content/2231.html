The Ontario Building Code | Multiple Occupancies
	  </h1>
      <p>
</p><p class="section-e"><b>11.2.1.2. Multiple Occupancies</b></p> <p class="subsection-e">  <b>(1) </b>The classification of an existing <i>building</i> of multiple <i>occupancy</i> under Article 11.2.1.1. shall be applied according to Articles 3.2.2.5. to 3.2.2.8.</p>
