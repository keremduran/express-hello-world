</p><p class="section-e"><b>7.5.7.4. Offset Relief vents</b></p> <p class="subsection-e"><b>  (1) </b>Except as provided in Article 7.5.7.1., the minimum <i>size </i>of an <i>offset relief vent</i>is permitted to be one <i>size </i>smaller than the <i>size </i>of the <i>stack vent</i>.</p>
