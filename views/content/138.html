	  <h1>
The Ontario Building Code | Exterior Passageways
	  </h1>
      <p>
</p><p class="section-e"><b>3.2.2.12. exterior Passageways</b></p> <p class="subsection-e"><b>  (1) </b>An elevated exterior passageway used as part of a <i>means of egress</i> shall conform to the requirements of Articles <a href="/content/146" title="Group A, Division 1, Any Height, Any Area, Sprinklered">3.2.2.20.</a> to <a href="/content/211" title="Group F, Division 3, Storage Garages up to 22 m High">3.2.2.83.</a> for <i>mezzanines</i>.</p>
