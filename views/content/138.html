The Ontario Building Code | Exterior Passageways
	  </h1>
      <p>
</p><p class="section-e"><b>3.2.2.12. exterior Passageways</b></p> <p class="subsection-e"><b>  (1) </b>An elevated exterior passageway used as part of a <i>means of egress</i> shall conform to the requirements of Articles <a hx-post="/content/146">3.2.2.20.</a> to <a hx-post="/content/211">3.2.2.83.</a> for <i>mezzanines</i>.</p>
