</p><p class="section-e"><b>9.14.4.3. Grading</b></p> <p class="subsection-e">  <b>(1) </b>The bottom of an <i>excavation</i> drained by a granular layer shall be graded so that the entire area described in Article <a href="/content/1595" title="Installation">9.14.4.2.</a> is drained to a sump conforming to Article <a href="/content/1599" title="Sump Pits">9.14.5.2.</a></p>
