</p><p class="section-e"><b>9.9.5.4. Obstructions in Exits</b></p> <p class="subsection-e">  <b>(1) </b>Except as permitted in Subsection 9.9.6. and Article <a hx-post="/content/1335">9.8.7.6.</a>, no fixture, turnstile or construction shall project within the required width of an <i>exit</i>.</p>
