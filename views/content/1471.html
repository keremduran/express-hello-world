The Ontario Building Code | Required Firewalls
	  </h1>
      <p>
</p><p class="section-e"><b>9.10.11.1. Required Firewalls</b></p> <p class="subsection-e">  <b>(1) </b>Except as provided in Articles 9.10.11.2. and 9.10.11.4., a <i>party wall</i> on a property line shall be constructed as a <i>firewall</i>.</p>
