</p><p class="section-e"><b>3.2.6.3. Connected buildings</b></p> <p class="subsection-e"><b>  (1) </b>If a <i>building </i>described in Article <a hx-post="/content/275">3.2.6.1.</a> is connected to any other <i>building</i>, measures shall be taken to limit movement of contaminated air from one <i>building </i>into another during a fire.</p>
