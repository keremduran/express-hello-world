	  <h1>
The Ontario Building Code | More Than One Occupancy
	  </h1>
      <p>
</p><p class="section-e"><b>4.1.5.7. More Than One Occupancy</b></p> <p class="subsection-e"><b>  (1) </b>Where an area of floor or roof is intended for 2 or more <i>occupancies</i> at different times, the value to be used from Table 4.1.5.3. shall be the greatest value for any of the <i>occupancies</i>concerned.</p>
