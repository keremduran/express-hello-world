	  <h1>
The Ontario Building Code | Glass Block as a Closure
	  </h1>
      <p>
</p><p class="section-e"><b>9.10.13.7. glass Block as a Closure</b></p> <p class="subsection-e">  <b>(1) </b>glass block that has not been tested in accordance with Article <a href="/content/1422" title="Fire-Resistance and Fire-Protection Ratings">9.10.3.1.</a> is permitted as a <i>closure</i> in a <i>fire separation</i> required to have a <i>fire-resistance rating</i> of not more than 1 h.</p>
