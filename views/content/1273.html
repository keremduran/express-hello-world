	  <h1>
The Ontario Building Code | Areas of Bedrooms
	  </h1>
      <p>
</p><p class="section-e"><b>9.5.7.1. Areas of Bedrooms</b></p> <p class="subsection-e"><b>  (1) </b>Except as provided in Articles <a href="/content/1274" title="Areas of Master Bedrooms">9.5.7.2.</a> and <a href="/content/1275" title="Areas of Combination Bedrooms">9.5.7.3.</a>, bedrooms in <i>dwelling units</i> shall have an area not less than 7 m² where built-in cabinets are not provided and not less than 6 m² where built-in cabinets are provided.</p>
