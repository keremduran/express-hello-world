	  <h1>
The Ontario Building Code | Maximum Dimensions
	  </h1>
      <p>
</p><p class="section-e"><b>9.20.7.1. Maximum Dimensions</b></p> <p class="subsection-e">  <b>(1) </b>Except as provided in Sentence <a hx-post="/content/1707">9.20.7.2.</a>(2) and Article <a hx-post="/content/1709">9.20.7.4.</a>, the depth of any chase or recess shall not exceed one-third the thickness of the wall, and the width of the chase or recess shall not exceed 500 mm.</p>
