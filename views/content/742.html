	  <h1>
The Ontario Building Code | Supported Excavations
	  </h1>
      <p>
</p><p class="section-e"><b>4.2.5.3. supported Excavations</b></p> <p class="subsection-e"><b>  (1) </b>The sides of an <i>excavation</i> in <i>soil</i> or <i>rock</i> shall be supported by a retaining structure conforming with the requirements of Articles <a href="/content/740" title="Design of Excavations">4.2.5.1.</a> and <a href="/content/741" title="Excavation Construction">4.2.5.2.</a>, except as permitted in Article <a href="/content/743" title="Unsupported Excavations">4.2.5.4.</a></p>
