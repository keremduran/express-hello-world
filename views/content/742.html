	  <h1>
The Ontario Building Code | Supported Excavations
	  </h1>
      <p>
</p><p class="section-e"><b>4.2.5.3. supported Excavations</b></p> <p class="subsection-e"><b>  (1) </b>The sides of an <i>excavation</i> in <i>soil</i> or <i>rock</i> shall be supported by a retaining structure conforming with the requirements of Articles 4.2.5.1. and 4.2.5.2., except as permitted in Article 4.2.5.4.</p>
