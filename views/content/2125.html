The Ontario Building Code | Corrosion Protection
	  </h1>
      <p>
</p><p class="section-e"><b>9.31.2.2. Corrosion Protection</b></p> <p class="subsection-e">  <b>(1) </b>Metal pipes in contact with cinders or other corrosive material shall be protected by a heavy coating of bitumen or other corrosion protection.</p>
