	  <h1>
The Ontario Building Code | Installation of Ranges
	  </h1>
      <p>
</p><p class="section-e"><b>9.10.22.1. installation of Ranges</b></p> <p class="subsection-e">  <b>(1) </b>Reserved</p> <p class="subsection-e">  <b>(2) </b>Clearances for and protection around gas, propane and electric ranges shall be not less than those provided in Articles <a href="/content/1553" title="Vertical Clearances above Cooktops">9.10.22.2.</a> and <a href="/content/1554" title="Protection Around Cooktops">9.10.22.3.</a></p>
