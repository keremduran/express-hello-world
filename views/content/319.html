	  <h1>
The Ontario Building Code | Headroom Clearance
	  </h1>
      <p>
</p><p class="section-e"><b>3.3.1.8. Headroom Clearance</b></p> <p class="subsection-e"><b>  (1) </b>Except within the <i>floor area</i> of a <i>storage garage</i>, the minimum headroom clearance in every <i>access to exit</i> shall conform to the requirements of Article 3.4.3.5. for <i>exits</i>.</p>
