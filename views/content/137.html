</p><p class="section-e"><b>3.2.2.11. exterior Balconies</b></p> <p class="subsection-e"><b>  (1) </b>An exterior balcony shall be constructed in accordance with the type of construction required by Articles <a href="/content/146" title="Group A, Division 1, Any Height, Any Area, Sprinklered">3.2.2.20.</a> to <a href="/content/211" title="Group F, Division 3, Storage Garages up to 22 m High">3.2.2.83.</a>, as applicable to the <i>occupancy</i> classification of the <i>building</i>.</p>
